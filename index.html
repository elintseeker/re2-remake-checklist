<body>
  <h1 class="title">
    Resident Evil 2 (2019) Guide
  </h1>

  <h2 class="title is-4 box-toggle" data-target="leon-a">
    <span>Leon A Checklist</span>
    <span class="totals"><i class="currtotal"></i> / <i class="total"></i></span>
  </h2>

  <section class="box" id="leon-a">
    <ul class="run-list">
      <li data-id="leon-a-0">
        <label class="checkbox">
          <input type="checkbox">
          <strong>Gas Station:</strong> Get <strong>Storage Key</strong>. Exit station.
        </label>
      </li>
      <li data-id="leon-a-1">
        <label class="checkbox">
          <input type="checkbox">
          <strong>Main Hall:</strong> Solve Lion statue (lion, branch, bird) use medallion on entrance statue
        </label>
      </li>
      <li data-id="leon-a-2">
        <label class="checkbox">
          <input type="checkbox">
          <strong>Main Hall:</strong> Use taped box, and proceed to <strong>location</strong>. Pickup <strong>Spade Key</strong>,
        </label>
      </li>
      <li data-id="leon-a-3">
        <label class="checkbox">
          <input type="checkbox">
          <strong>West Office</strong> safe (Left 9, Right 15, Left 7) to Main Hall to the <strong>Waiting room</strong>
        </label>
      </li>
      <li data-id="leon-a-4">
        <label class="checkbox">
          <input type="checkbox">
          <strong>Art Room</strong>. Pickup <strong>Weapon Keycard</strong> to Fire Escape and pickup <strong>Bolt Cutters</strong>
        </label>
      </li>
      <li data-id="leon-a-5">
        <label class="checkbox">
          <input type="checkbox">
          <strong>East office</strong>. Pickup <strong>Flash Bang, Valve, and Fuse</strong> and back to <strong>Main Hall</strong>
        </label>
      </li>
      <li data-id="leon-a-6">
        <label class="checkbox">
          <input type="checkbox">
          Go to <strong>Operations Room</strong>, get Detonator, Flash Bang into <strong>Safety Deposit Room</strong> pickup <strong>Shotgun</strong>
        </label>
      </li>
      <li data-id="leon-a-7">
        <label class="checkbox">
          <input type="checkbox">
          <strong>2F Shower room</strong>, use Valve and Dial Locker (CAP)
        </label>
      </li>
      <li data-id="leon-a-8">
        <label class="checkbox">
          <input type="checkbox">
          <strong>STARS Office</strong>, pickup Battery and First Aid Spray
        </label>
      </li>
      <li data-id="leon-a-9">
        <label class="checkbox">
          <input type="checkbox">
          Stairs to <strong>3F West Storage Room</strong>, use Detonator and wait at cabinet. Solve Lady Statue (Lady, Bow, Snake)
        </label>
      </li>
      <li data-id="leon-a-10">
        <label class="checkbox">
          <input type="checkbox">
          <strong>Library</strong>, drop to broken floor. Move left bookcase once. Unicorn Statue (Fish, Scorpion, Water) and back to Main Hall and Goddess Statue
        </label>
      </li>
      <li data-id="leon-a-11">
        <label class="checkbox">
          <input type="checkbox">
          <strong>Secret Room</strong> pickup stuff. <strong>Fight Boss</strong> and exit up ladder. Use Lever, pickup pouch from locker then up to Garage.
        </label>
      </li>
      <li data-id="leon-a-12">
        <label class="checkbox">
          <input type="checkbox">
          <strong>Garage</strong> Use card reader, follow Ada to Reporter and pickup Crank to Garage
        </label>
      </li>
      <li data-id="leon-a-13">
        <label class="checkbox">
          <input type="checkbox">
          <strong>Kennel</strong> get Herb, and Electronic Part. Use Power Panel switches (3rd, 4th).
        </label>
      </li>
    </ul>
  </section>

  <h2 class="title is-4 box-toggle" data-target="claire-b">
    <span>Claire B Checklist</span>
    <span class="totals"><i class="currtotal"></i> / <i class="total"></i></span>
  </h2>

  <section class="box hide" id="claire-b">
    <ul class="run-list">
      <li data-id="claire-b-0">
        <label class="checkbox">
          <input type="checkbox">
          To <strong>Fire Escape:</strong> Pick up <strong>Bolt Cutters</strong> from the wheel barrow. Then proceed to back to <strong>Guard Room</strong>
        </label>
      </li>
      <li data-id="claire-b-1">
        <label class="checkbox">
          <input type="checkbox">
          <strong>Guard Room:</strong> Pick up everything and go back to the <strong>Fire Escape</strong>. Use key and enter.
        </label>
      </li>
    </ul>
  </section>

  <h2 class="title is-4 box-toggle" data-target="claire-a">
    <span>Claire A Checklist</span>

  <div class="form-footer">
    <button class="button is-danger modal-button" data-target="modal" aria-haspopup="true" id="confirm">Reset all</button>
  </div>

  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <h4 class="title">This will delete all checklist data! Confirm?</h4>

      <div class="form-footer">
        <button type="button" class="button is-large is-danger is-fullwidth" id="resetAllData">Understood</button>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
