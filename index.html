    <h2 class="title is-4 box-toggle" data-target="leon-a">
      <span>Leon A Checklist</span>
      <span class="totals"><i class="currtotal"></i> / <i class="total"></i></span>
    </h2>

    <section class="box" id="leon-a">
      <ul class="run-list">
        <li data-id="leon-a-0">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Gas Station:</strong> Get <strong>Storage Key</strong>. Exit station.
          </label>
        </li>
        <li data-id="leon-a-1">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Main Hall:</strong> Solve <strong>Lion Statue</strong> (lion, branch, bird), use medallion on <strong>Goddess Statue</strong> then open taped-up box to <strong>Reception</strong>.
          </label>
        </li>
        <li data-id="leon-a-1a">
          <label class="checkbox">
            <input type="checkbox">
            From the <strong>West Hallway</strong> go to the <strong>Operations Room</strong> and exit via the broken window.
          </label>
        </li>
        <li data-id="leon-a-2">
          <label class="checkbox">
            <input type="checkbox">
            Proceed to <strong>3F Hall</strong> then pickup the <strong>Spade Key</strong>
          </label>
        </li>
        <li data-id="leon-a-3">
          <label class="checkbox">
            <input type="checkbox">
            <strong>West Office:</strong> Open <strong>Safe</strong> (Left 9, Right 15, Left 7). Leon's desk has the mag upgrade (NED and MRG) back to the Main Hall via <strong>Spade Door</strong> and towards to the 2F <strong>Waiting Room</strong> then into <strong>Art Room</strong>.
          </label>
        </li>
        <li data-id="leon-a-4">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Art Room:</strong> Pickup <strong>Weapon Keycard</strong> then proceed to the <strong>Fire Escape</strong> and pickup <strong>Bolt Cutters</strong> enter precinct and go to the East Office.
          </label>
        </li>
        <li data-id="leon-a-5">
          <label class="checkbox">
            <input type="checkbox">
            <strong>East Office:</strong>. Pickup <strong>Flash Bang, Valve, and Fuse</strong> and back to <strong>Main Hall</strong> using the Fuse.
          </label>
        </li>
        <li data-id="leon-a-6">
          <label class="checkbox">
            <input type="checkbox">
            Go to <strong>Operations Room:</strong> Open chained door. Get <strong>Detonator</strong>, Herb, and Flash Bang. Proceed to <strong>Safety Deposit Room</strong>. Pickup <strong>Shotgun</strong> and ammo.
          </label>
        </li>
        <li data-id="leon-a-7">
          <label class="checkbox">
            <input type="checkbox">
            <strong>2F Shower Room:</strong> Use <strong>Valve</strong> and open <strong>Dial Locker</strong> (CAP)
          </label>
        </li>
        <li data-id="leon-a-8">
          <label class="checkbox">
            <input type="checkbox">
             Licker! Enter <strong>STARS Office</strong> and pickup <strong>Battery</strong> and <strong>First Aid Spray</strong>
          </label>
        </li>
        <li data-id="leon-a-9">
          <label class="checkbox">
            <input type="checkbox">
            Stairs to <strong>3F West Storage Room</strong>, use <strong>Detonator</strong> and wait at cabinet. Solve <strong>Lady Statue</strong> (Lady, Bow, Snake)
          </label>
        </li>
        <li data-id="leon-a-10">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Library:</strong> drop to broken floor. Move left bookcase once. Solve <strong>Unicorn Statue</strong> (Fish, Scorpion, Water) and back to Main Hall and place medallions to <strong>Goddess Statue</strong>
          </label>
        </li>
        <li data-id="leon-a-11">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Secret Room:</strong> pickup stuff and grab <strong>Grenade</strong> from the stairs. <strong>Fight Boss</strong> (Loot?) and exit up ladder. Use Lever, pickup pouch from locker then up to the Garage.
          </label>
        </li>
        <li data-id="leon-a-12">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Garage:</strong> Use <strong>Card Reader</strong>, follow Ada to Reporter and pickup <strong>Crank</strong> and back to Garage.
          </label>
        </li>
        <li data-id="leon-a-13">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Kennel:</strong> get <strong>Herb</strong> (shoot dogs if prefer) and then to the Morgue.
          </label>
        </li>
        <li data-id="leon-a-14">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Morgue:</strong> Get <strong>Diamond Key</strong> and <strong>Flash Bang</strong> and exit.
          </label>
        </li>
        <li data-id="leon-a-15">
          <label class="checkbox">
            <input type="checkbox">
            Use <strong>Crank</strong> on north shutter and enter the <strong>Generator Room</strong>. Pickup <strong>Electronic Part</strong>. Use <strong>Power Panel</strong> and flip switches (3rd, 4th). Exit the Generator room and proceed to the unlocked north door.
          </label>
        </li>
        <li data-id="leon-a-16">
          <label class="checkbox">
            <input type="checkbox">
            Head towards Main Hall, via the East Office, then to the 2F shutters past the Art Room using the <strong>Crank</strong>.
          </label>
        </li>
        <li data-id="leon-a-17">
          <label class="checkbox">
            <input type="checkbox">
            East Storage Room: Pickup the <strong>Gear</strong> then back the stairwell and onto the Balcony and down the ladder. Flip the <strong>water lever</strong>.
          </label>
        </li>
        <li data-id="leon-a-18">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Boiler Room:</strong> Get <strong>Club Key</strong>. Exit the room then up, flip the lever for the crashed helo. Enter door and <strong>Meet Mr. X!</strong> and run.
          </label>
        </li>
        <li data-id="leon-a-19">
          <label class="checkbox">
            <input type="checkbox">
            Go back to the west hallway to the <strong>Records Room</strong> and get the <strong>Jack</strong>. Proceed to the <strong>Library</strong> and use the jack to access the 3F Main Hall door.
          </label>
        </li>
        <li data-id="leon-a-20">
          <label class="checkbox">
            <input type="checkbox">
            Head towards the <strong>Operations Room</strong> and unlock the door with the Club Key and pickup the <strong>Jewelry Box</strong>. Exit and proceed to the <strong>Library</strong> thru the Main Hall.
          </label>
        </li>
      </ul>
    </section>
