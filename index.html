    <h2 class="title is-4 box-toggle" data-target="leon-a">
      <span>Leon A Checklist</span>
      <span class="totals"><i class="currtotal"></i> / <i class="total"></i></span>
    </h2>

    <section class="box" id="leon-a">
      <ul class="run-list">
        <li data-id="leon-a-0">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Gas Station:</strong> Get <strong>Storage Key</strong>. Exit station.
          </label>
        </li>
        <li data-id="leon-a-1">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Main Hall:</strong> Solve <strong>Lion Statue</strong> (lion, branch, bird), use medallion on <strong>Goddess Statue</strong> then open <strong>Taped Box</strong> to west area.
          </label>
        </li>
        <li data-id="leon-a-2">
          <label class="checkbox">
            <input type="checkbox">
            Proceed to <strong>3F Hall</strong> then pickup the <strong>Spade Key</strong>
          </label>
        </li>
        <li data-id="leon-a-3">
          <label class="checkbox">
            <input type="checkbox">
            <strong>West Office:</strong> Open <strong>Safe</strong> (Left 9, Right 15, Left 7), back to the Main Hall and towards to the <strong>Waiting room</strong>
          </label>
        </li>
        <li data-id="leon-a-4">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Art Room:</strong> Pickup <strong>Weapon Keycard</strong> to Fire Escape and pickup <strong>Bolt Cutters</strong>
          </label>
        </li>
        <li data-id="leon-a-5">
          <label class="checkbox">
            <input type="checkbox">
            <strong>East Office:</strong>. Pickup <strong>Flash Bang, Valve, and Fuse</strong> and back to <strong>Main Hall</strong>
          </label>
        </li>
        <li data-id="leon-a-6">
          <label class="checkbox">
            <input type="checkbox">
            Go to <strong>Operations Room:</strong> Get <strong>Detonator</strong> and <strong>Flash Bang</strong> then proceed to <strong>Safety Deposit Room</strong>. Pickup <strong>Shotgun</strong> and ammo.
          </label>
        </li>
        <li data-id="leon-a-7">
          <label class="checkbox">
            <input type="checkbox">
            <strong>2F Shower Room:</strong>, use <strong>Valve</strong> and open <strong>Dial Locker</strong> (CAP)
          </label>
        </li>
        <li data-id="leon-a-8">
          <label class="checkbox">
            <input type="checkbox">
            <strong>STARS Office:</strong> Pickup <strong>Battery</strong> and <strong>First Aid Spray</strong>
          </label>
        </li>
        <li data-id="leon-a-9">
          <label class="checkbox">
            <input type="checkbox">
            Stairs to <strong>3F West Storage Room</strong>, use <strong>Detonator</strong> and wait at cabinet. Solve <strong>Lady Statue</strong> (Lady, Bow, Snake)
          </label>
        </li>
        <li data-id="leon-a-10">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Library:</strong> drop to broken floor. Move left bookcase once. Solve <strong>Unicorn Statue</strong> (Fish, Scorpion, Water) and back to Main Hall and place medallions to <strong>Goddess Statue</strong>
          </label>
        </li>
        <li data-id="leon-a-11">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Secret Room:</strong> pickup stuff. <strong>Fight Boss</strong> and exit up ladder. Use Lever, pickup pouch from locker then up to Garage.
          </label>
        </li>
        <li data-id="leon-a-12">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Garage:</strong> Use <strong>Card Reader</strong>, follow Ada to Reporter and pickup <strong>Crank</strong> and back to Garage.
          </label>
        </li>
        <li data-id="leon-a-13">
          <label class="checkbox">
            <input type="checkbox">
            <strong>Kennel:</strong> get <strong>Herb and Electronic Part</strong>. Use <strong>Power Panel</strong> switches (3rd, 4th).
          </label>
        </li>
      </ul>
    </section>

          </label>
        </li>
        <li data-id="claire-b-1">

        </li>
